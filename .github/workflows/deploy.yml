name: CD - Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Check Vercel Token Exists
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "ERROR: VERCEL_TOKEN secret is missing!"
            exit 1
          else
            echo "VERCEL_TOKEN exists âœ…"
            echo "${{ secrets.VERCEL_TOKEN }}" | sed 's/./*/g'
          fi

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --confirm

